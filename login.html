                </div>
                <button type="submit" onclick="signUp()" class="btn btn-primary">Signup</button>
            </form>
        </div>
        <a class="toggle-link" id="toggle-link">Don't have an account? Signup</a>

    <script>
        const signIn = async (event) => {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the email and password values
            const email = document.getElementById('email').value;  // Get the value of the email input
            const password = document.getElementById('password').value;  // Get the value of the password input

            console.log(email, password, "SIGNIN>>>>>>>>>>>>>>");

            // Check if email and password are entered
            if (!email || !password) {
                alert("Both email and password are required!");
                return;
            }

            const url = 'http://localhost:80/WebSA/server.php?endpoint=signin';

            const data = {
                email: email,  // Pass the values, not the DOM elements
                password: password
            };

            try {
                // Sending POST request to the API endpoint
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)  // Sending the email and password as JSON
                });

                const result = await response.json(); // Parsing the JSON response

                if (result.status) {
                    // Handle successful sign-in (e.g., redirect user to the analyze page)
                    console.log(result.data.user, "DATA>>>");
                    const data = result.data.user;
                    // alert(result.data)
                    localStorage.setItem('user', JSON.stringify({
                        email: data.email,
                        eventCount: data.eventCount,
                        isPaid: data.isPaid
                    }))
                    window.location.href = 'http://localhost:80/WebSA/lookup.html';  // Redirect to the page after sign-in
                } else {
                    // Handle failure (e.g., show an error message)
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error during sign-in:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // Attach the event listener to the form to handle submit
        document.getElementById('login-form').addEventListener('submit', signIn);


        //SIGN UP Function
        const signUp = () => {
        // Define the API endpoint and payload
        const apiEndpoint = 'http://localhost:80/WebSA/server.php?endpoint=signup';
        const signupData = {
            email: document.getElementById('signup-email').value,
            password: document.getElementById('signup-password').value,
            // confirmPassword: document.getElementById('signup-password').value,
            isPaid: document.getElementById('isPaid').checked // Set true if the user selects "Paid"
        };

        // alert(signupData.isPaid)

        // Send a POST request to the signup API
        fetch(apiEndpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(signupData),
        })
            .then((response) => response.json())
            .then((data) => {
                if (data.status) {
                    alert('Signup successful! Redirecting to login...');
                    window.location.href = 'http://localhost:80/WebSA/login.html';
                } else {
                    alert(`Signup failed: ${data.message}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
